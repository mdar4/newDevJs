<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjugador de Verbos</title>
</head>
<body>
    <p id="header">
        Conjugador de Verbos
    </p>

    <p id="action">
        Digite um verbo : <input type="verb" id="verb">
        <input type="button" value="ok" onclick="conjugarVerbo()">
    </p>

    <p id="paper">

    </p>
</body>
<script>
    function conjugarVerbo(){
        var verb = document.getElementById("verb").value;

        var radical = verb.substr(0,verb.length-2);

        var people = ['Eu','Tu','Ele','Nós','Vós','Eles'];
        var terminacao = ['o','as','a','amos','ais','am'];
        var linha = '';

        for (i = 0; i <=5; i++){
            linha += people[i] + ' '+ radical + terminacao[i] + '<br>';
        }
        document.getElementById('paper').innerHTML = linha
    }
</script>
</html>
