<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <p id="header">
        My programm in JavaScript - LIST
    </p>

    <p id="list" style="background-color: #ffff;">
        List
    </p>

    <p id="action">
        <input type="button" value="Add Item" onclick="insertItem(myList)">
        <input type="button" value="Remove Item" onclick="removeItem(myList)">
    </p>
</body>
<script>

    var myList = ['Abacaxi', 'Morango', 'Banana'];

    function showList(arr){
        var listReturn = '';

        for(i = 0; i <= arr.length -1; i++){
            listReturn += i + " - " + arr[i] + '<br>'
        }
        document.getElementById('list').innerHTML = listReturn;
    }
    
    function insertItem(arr){
        var newItem = prompt('Digite um novo item:');

        if (newItem != null && newItem != ""){  myList.push(newItem);
        } else {
            alert('Nenhum item foi digitado !')
        } 
        showList(myList)
    }
    function removeItem(arr){
        var item = prompt('Digite o número do Item que deseja remover.')

        if (item != null && item != ""){
            arr.splice(item,1);
        } else {
            alert('Nenhum item foi excluído.')
        }
        showList(myList)
    }

    showList(myList);

</script>
</html>
